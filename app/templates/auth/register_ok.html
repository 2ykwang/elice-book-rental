{% extends "layout.html" %}
{% block title %}가입 완료{% endblock %}

{% block content %}
<div class="container ">
  <div class="card sign-form p-3 pb-5 mt-5">
    <p class="mt-5 mb-4 text-muted mx-auto">/* elice */</p>
    <h3 class="mt-1 mb-4 mx-auto">회원가입 완료!</h3> 
    <div class="text-center">
        <p><strong>{{name}}</strong> 님 환영합니다.</p>
        <p class="mt-4">가입이 완료되었습니다. 지금 바로 아래 로그인 버튼을 눌러 로그인하여 서비스를 이용할 수 있습니다.</p> 
        <a href="{{ url_for('auth.login') }}" class="mt-3 btn btn-main px-5 link-dark">로그인</a>
    </div>
  </div>
</div> 
{% endblock %}
