{% extends "layout.html" %}
{% block title %}로그인{% endblock %}

{% block content %}
<div class="container"> 
    <form method="POST" class="card sign-form p-4 mt-5">   
        {{form.csrf_token}}
        <p class="mt-3 mb-2 text-muted mx-auto">/* elice */</p>
        <h1 class="h3 mt-3 mb-4 fw-normal">로그인</h1>
 
        <div class="form-floating mb-1">
            {{form.email(type="email", class="form-control", placeholder="이메일")}}
            <label for="floatingInput">이메일</label>
        </div>

        <div class="form-floating mb-1">
            {{form.password(type="password", class="form-control", placeholder="비밀번호")}}
            <label for="floatingPassword">비밀번호</label>
        </div> 
 
        <button class="mt-2 mb-2 w-100 btn btn-lg btn-main " type="submit">로그인</button>

        <div class="border-bottom"></div>
        <a href="{{ url_for('auth.register') }}" class="mt-2 mb-2 w-100 btn btn-lg btn-primary">회원가입</a>
  </form>
</div>
{% endblock %}
